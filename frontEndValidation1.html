<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="newTask">New task:</label>
        <input type="text" id="newTask" required placeholder="required and must contain no html characters"><br>
        <label for="taskDescription">Task description:</label>
        <input type="text" id="taskDescription" placeholder="optional"><br>
        <label for="taskDueDate"> Set task due date:</label>
        <input type="date" id="taskDueDate" required placeholder="required, must select a date"><br><br>
        <label for="taskDueTime">Set task due time:</label>
        <input type="time" id="taskDueTime" required placeholder="Required, must select a time"><br><br>
        <label for="submitButton"></label>
        <input type="submit" id="submitButton" value="Submit"><br>

      </form>
</body>
</html>
